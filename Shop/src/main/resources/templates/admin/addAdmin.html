<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}"></head>

<body class="container">

<header th:replace="~{fragments :: navigation}"></header>

<p class="error" th:text="${errorMsg}"></p>

<form method="post" action="/boardgameWorld/admin/add_admin">
    <div class="form-group">
        <label>Name
            <input th:field="${user.name}" class="form-control">
        </label>
        <p class="error" th:errors="${user.name}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${user.password}" class="form-control">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${user.email}" class="form-control">
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
        <label>Age
            <input th:field="${user.age}" class="form-control">
        </label>
        <p class="error" th:errors="${user.age}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Admin" class="btn btn-success">
    </div>
</form>

</body>
</html>
